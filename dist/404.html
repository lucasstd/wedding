<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff9a9e;
      background: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s;
    }
    a:hover {
      transform: scale(1.1);
      background: #fefefe;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
